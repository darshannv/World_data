<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>results</title>
</head>
<body>
<ul>
  {% for result in results %}
    <li>
      <a href="{% url 'country_details' result.country.code %}">{{ result.country.name }}</a>
      <p>Population: {{ result.country.population }}</p>
    </li>
  {% empty %}
    <li>No results found.</li>
  {% endfor %}
</ul>
</body>
</html>
